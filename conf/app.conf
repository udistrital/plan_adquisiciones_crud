appname = plan_adquisiciones_crud
httpport =  ${PLAN_ADQUISICIONES_CRUD_HTTP_PORT}#8080
# runmode = ${PLAN_ADQUISICIONES_CRUD_RUN_MODE}#dev
runmode = dev
autorender = true
copyrequestbody = true
EnableDocs = true

# Postgresql
PGuser = ${PLAN_ADQUISICIONES_CRUD_PGUSER}
PGpass = ${PLAN_ADQUISICIONES_CRUD_PGPASS}
PGhost = ${PLAN_ADQUISICIONES_CRUD_PGHOST}
