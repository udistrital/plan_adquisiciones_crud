PGdb = ${PLAN_ADQUISICIONES_CRUD_PGDB}
PGschema = ${PLAN_ADQUISICIONES_CRUD_PGSCHEMA}

# Mongodb
MongoHost = ${PLAN_ADQUISICIONES_CRUD_MONGO_HOST}
MongoPort = ${PLAN_ADQUISICIONES_CRUD_MONGO_PORT}
Mongodb = ${PLAN_ADQUISICIONES_CRUD_MONGO_DB}
